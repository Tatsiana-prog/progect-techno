		<!--contact section begins-->
		<section class="section-contact">
				<div class="container">
					<div class="contact">
						<h1 class="heading" data-aos="zoom-out">контакты</h1>
						<div class="row">
							<iframe  class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2239.328892093352!2d48.89777000404486!3d55.856959938680305!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4159515d2683e21f%3A0x5a117fefbfac331c!2z0JrQsNC90YbQn9Cw0YDQug!5e0!3m2!1sru!2sby!4v1684397754711!5m2!1sru!2sby" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" data-aos="flip-left"></iframe>
							<form action="#" method="post"data-aos="flip-right">
								<h3>связаться с нами</h3>
								<input type="text" name="name" required maxlength="50" class="box" placeholder="Введите свое имя">
								<input type="email" name="name" required maxlength="50" class="box" placeholder="Введите свой email">
								<input type="number" name="number" required maxlength="10" min="0" max="9999999999" class="box" placeholder="Ваш номер телефона">
								<textarea name="message" class="box" required maxlength="10000" cols="30" rows="10"></textarea>
								<input type="submit" class="btn" value="Отправить сообщение" name="send" >
							</form>
						</div>
						<div class="grid">
							<div class="box" data-aos="fade-up">
								<i class="fas fa-phone"></i>
								<h3>номер телефона</h3>
								<a href="tel:1234567890">+123-456-7890</a>
								<a href="tel:1222222355">+122-222-2355</a>
							</div>
							<div class="box" data-aos="fade-up">
								<i class="fas fa-envelope"></i>
								<h3>Email адрес</h3>
								<a href="mailto:youradress@gmail.com">youradress@gmail.com</a>						
							</div>
							<div class="box" data-aos="fade-up">
								<i class="fas fa-map-marker-alt"></i>
								<h3>Наш адрес</h3>
								<a href="#">oфис п.1,Казань, Татарстан, Россия.</a>						
							</div>
						</div>			
					</div>
				</div>
		</section>
